<ion-header>
  
    <custom-logged-header [title]="view | capitalize:true"></custom-logged-header>

    <ion-toolbar>
      <ion-segment [(ngModel)]="view">
        <ion-segment-button value="chats">
          Chats
        </ion-segment-button>
        <ion-segment-button vlaue="users">
          Users
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>

</ion-header>

<ion-content padding>

  <div [ngSwitch]="view">

    <ion-icon *ngSwitchCase="'chats'" no-lines>
      <ion-item>Chats</ion-item>
    </ion-icon>

    <ion-list *ngSwitchCase="'users'" no-lines>
      <button ion-item *ngFor="let user of users | async" (click)="onChatCreate(user)">
        {{ user.name }}
      </button>
    </ion-list>

  </div>

</ion-content>
